<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>CredenzTask</title>
</head>
<body>
	<div class="wrapper">
		<div class="row main">
			<div class="col-md-2 col-sm-12">
				<div class="row marks" id="ms1">
				    <div class="card text-center">
						<div class="card-header" id="ch1">Marking Scheme</div>
						<div class="card-block d-flex">
							
							<a style="border-color: gray; border-style: solid" id="m1">1</a>
						    <a style="border-color: gray; border-style: solid" id="m2">1</a>
							
						</div>
					</div>
				</div>
				<div class="row hints" id="h1">
				    <div class="card text-center" >
						<div class="card-header" id="ch2">Hints</div>
						<div class="card-block d-flex">
							<button type="button" class="btn btn-primary" id="btn1">HINTS</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-8 col-sm-12 form1">
				<div class="row form" id="form">
					
						<textarea class="form-control" rows="4" id="comment" name="text"></textarea>
				</div>
				
				<div class="card text-center" style=" margin-top: 20px;" id="nmpwd">
					<div class="row form" id="f1">
						<div class="col-md-6">
							<input class="form-control" type="text" placeholder="Name" id="name"></div>
						<div class="col-md-6">
							<input class="form-control" type="text" placeholder="Password" id="pwd" ></div>
					</div>
				</div>
				<div class="row form">
					<div class="card text-center" id="form" style="display:block; width: 100%; border:none; text-align:center">
						<button type="button" class="btn btn-success btn-block" id="submit">SUBMIT</button>
				    </div>
				</div>
			</div>


            <div class="col-md-2 col-sm-12">
				<div class="row time" id="t1">
				    <div class="card text-center mt-0 mb-auto">
						<div class="card-header" id="ch3">Time</div>
						<div class="card-block d-flex">
							
							<a style="border-color: gray; border-style: solid" id="time1">30</a>
						    <a style="border-color: gray; border-style: solid" id="time2">00</a>
							
						</div>
					</div>
				</div>
            	
            	<div class="row ques" id="q1">
            		<div class="card text-center mt-0 mb-auto">
						<div class="card-header" id="ch4">Questions</div>
						<div class="card-block d-flex">
							<div class="ques">
								<h1 style="color: black;text-align: center" id="ques1">5</h1>
							</div>
						</div>

					</div>
				</div>
				<div class="row score" id="s1">
            		<div class="card mt-0 mb-auto text-center">
						<div class="card-header" id="ch5">Score</div>
						<div class="card-block d-flex">
							<div class="score">
								<h2 style="color: black;text-align: center" id="score1">+20</h2>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
